<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AY - 个人主页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'SF Pro Display', 'Roboto', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0e17 0%, #141a2e 100%);
      color: #e0e0e5;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }

    /* 增强毛玻璃 + 光影（iOS 26 Liquid Glass 感） */
    .glass {
      background: rgba(20, 25, 45, 0.38);
      backdrop-filter: blur(28px) saturate(200%);
      -webkit-backdrop-filter: blur(28px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.09);
      border-radius: 32px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.45),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
    }
    .glass:hover {
      transform: translateY(-8px) scale(1.015);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.55),
        inset 0 2px 0 rgba(255, 255, 255, 0.12);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 18px 28px;
      background: rgba(10, 12, 20, 0.55);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    nav {
      max-width: 1240px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.8px;
      background: linear-gradient(90deg, #c084fc, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-links {
      display: flex;
      gap: 40px;
    }
    .nav-links a {
      color: #c0c0d0;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #60a5fa, #a5b4fc);
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: #ffffff;
    }

    main {
      max-width: 1240px;
      margin: 0 auto;
      padding: 160px 32px 100px;
    }
    h1 {
      font-size: clamp(3.5rem, 9vw, 7.2rem);
      font-weight: 700;
      letter-spacing: -2.5px;
      line-height: 1;
      margin-bottom: 28px;
      background: linear-gradient(90deg, #e0e7ff, #c4b5fd, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .intro {
      font-size: 1.4rem;
      color: #b0b0c0;
      max-width: 720px;
      margin-bottom: 72px;
      line-height: 1.65;
      letter-spacing: -0.2px;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 40px;
      margin-bottom: 140px;
    }
    .photo-card {
      aspect-ratio: 4/5;
      border-radius: 36px;
      overflow: hidden;
      box-shadow: 0 24px 70px rgba(0,0,0,0.55);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .photo-card:hover {
      transform: translateY(-16px) scale(1.02);
      box-shadow: 0 40px 100px rgba(0,0,0,0.65);
    }

    section {
      margin-bottom: 120px;
    }
    h2 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #ffffff, #d1d5db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .about-text, .contact-text {
      font-size: 1.25rem;
      line-height: 1.75;
      color: #c0c0d0;
      max-width: 820px;
      letter-spacing: -0.1px;
    }
    .contact-link, .email-link {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .contact-link:hover, .email-link:hover {
      color: #60a5fa;
      text-decoration: underline;
    }

    /* 手机适配 */
    @media (max-width: 768px) {
      main { padding-top: 130px; padding-bottom: 140px; }
      .nav-links { gap: 24px; font-size: 0.98rem; }
      h1 { font-size: clamp(3rem, 11vw, 5.5rem); }
      .photos { gap: 32px; margin-bottom: 100px; }
      .photo-card { border-radius: 28px; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">AY</div>
      <div class="nav-links">
        <a href="#" class="active">首页</a>
        <a href="#works">作品</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>你好，我是 AY</h1>
    <p class="intro">自由设计师 & 内容创作者<br>追求极致美学与流动体验</p>

    <div class="photos" id="works">
      <div class="photo-card glass">
        <img src="grok_image_pnn3w0.jpg" alt="我的照片 1">
      </div>
      <div class="photo-card glass">
        <img src="1765571745664.png" alt="我的照片 2">
      </div>
    </div>

    <section id="about">
      <h2>关于我</h2>
      <div class="about-text">
        <p>来自 <strong>日本 东京</strong> 的自由设计师与内容创作者。</p>
        <p>热爱将流动的美学融入数字与现实，探索极简、透明与光影的边界。日常沉浸于设计、摄影、城市漫步与深夜代码。目前专注于个人项目与品牌视觉叙事。</p>
      </div>
    </section>

    <section id="contact">
      <h2>联系我</h2>
      <div class="contact-text">
        <p>有合作想法、想聊天或反馈？随时找我～</p>
        <p>
          X（Twitter）： 
          <a href="https://x.com/ymrnablkm" class="contact-link" target="_blank" rel="noopener noreferrer">
            @ymrnablkm
          </a>
        </p>
        <p>
          电子邮件： 
          <a href="mailto:ymrnablkm@gmail.com" class="email-link">ymrnablkm@gmail.com</a>
        </p>
        <p>（点击用户名会打开 X 页面，点击邮箱会打开邮件客户端）</p>
      </div>
    </section>
  </main>

</body>
</html>
