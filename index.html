<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AY - 个人主页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* 原有所有样式保持不变，这里只补充 active 样式（如果还没） */
    .nav-links a.active {
      color: #ffffff !important;
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
    }
    /* 其他原有样式... */
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">AY</div>
      <div class="nav-links">
        <a href="#" class="active">首页</a>
        <a href="#works">作品</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>你好，我是 AY</h1>
    <p class="intro">自由设计师 & 内容创作者<br>追求极致美学与流动体验</p>

    <div class="photos" id="works">
      <div class="photo-card glass">
        <img src="grok_image_pnn3w0.jpg" alt="我的照片 1">
      </div>
      <div class="photo-card glass">
        <img src="1765571745664.png" alt="我的照片 2">
      </div>
    </div>

    <section id="about">
      <h2>关于我</h2>
      <div class="about-text">
        <p>来自 <strong>日本 东京</strong> 的自由设计师与内容创作者。</p>
        <p>热爱将流动的美学融入数字与现实，探索极简、透明与光影的边界。日常沉浸于设计、摄影、城市漫步与深夜代码。目前专注于个人项目与品牌视觉叙事。</p>
      </div>
    </section>

    <section id="contact">
      <h2>联系我</h2>
      <div class="contact-text">
        <p>有合作想法、想聊天或反馈？随时找我～</p>
        <p>
          X（Twitter）： 
          <a href="https://x.com/ymrnablkm" class="contact-link" target="_blank" rel="noopener noreferrer">
            @ymrnablkm
          </a>
        </p>
        <p>（点击用户名会打开 X 页面）</p>
      </div>
    </section>
  </main>

  <!-- 新增 JS：动态切换 active 高亮 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.nav-links a');
      const sections = document.querySelectorAll('main > *, main section');

      // 点击菜单时切换 active
      links.forEach(link => {
        link.addEventListener('click', (e) => {
          // 移除所有 active
          links.forEach(l => l.classList.remove('active'));
          // 加到当前点击的
          link.classList.add('active');
        });
      });

      // 滚动时根据位置自动高亮（可选增强）
      window.addEventListener('scroll', () => {
        let current = '';
        sections.forEach(section => {
          const sectionTop = section.offsetTop - 200; // 偏移避免太敏感
          if (pageYOffset >= sectionTop) {
            current = section.getAttribute('id') || '';
          }
        });

        links.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href').substring(1) === current) {
            link.classList.add('active');
          }
        });

        // 如果在顶部，首页保持 active
        if (pageYOffset < 200) {
          document.querySelector('a[href="#"]').classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
