<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AY - 个人主页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f17 0%, #1a1a2e 100%);
      color: #f5f5f7;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    .glass {
      background: rgba(30, 30, 46, 0.35);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 16px;
      left: 16px;
      right: 16px;
      z-index: 1000;
      border-radius: 32px;                /* ← 这里加大圆角，让导航栏变圆润 */
      overflow: hidden;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(28px);
      -webkit-backdrop-filter: blur(28px);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
    }
    nav {
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .nav-links {
      display: flex;
      gap: 32px;
    }
    .nav-links a {
      color: #d1d1d6;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: #ffffff;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 140px 24px 80px;
    }
    h1 {
      font-size: clamp(3rem, 8vw, 6.5rem);
      font-weight: 700;
      letter-spacing: -2px;
      line-height: 1.05;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #ffffff, #a0a0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .intro {
      font-size: 1.3rem;
      color: #a1a1aa;
      max-width: 680px;
      margin-bottom: 60px;
      line-height: 1.6;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      margin-bottom: 120px;
    }
    .photo-card {
      aspect-ratio: 4/5;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .photo-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    section {
      margin-bottom: 100px;
    }
    h2 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 32px;
      color: #ffffff;
    }
    .about-text, .contact-text {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #d1d1d6;
      max-width: 780px;
    }
    .contact-link {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }
    .contact-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      main { padding-top: 120px; padding-bottom: 120px; }
      .nav-links { gap: 20px; font-size: 0.95rem; }
      header {
        top: 12px;
        left: 12px;
        right: 12px;
        border-radius: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">AY</div>
      <div class="nav-links">
        <a href="#" class="active">首页</a>
        <a href="#works">作品</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>你好，我是 AY</h1>
    <p class="intro">自由设计师 & 内容创作者<br>追求极致美学与流动体验</p>

    <div class="photos" id="works">
      <div class="photo-card glass">
        <img src="grok_image_pnn3w0.jpg" alt="我的照片 1">
      </div>
      <div class="photo-card glass">
        <img src="1765571745664.png" alt="我的照片 2">
      </div>
    </div>

    <section id="about">
      <h2>关于我</h2>
      <div class="about-text">
        <p>来自 <strong>日本 东京</strong> 的自由设计师与内容创作者。</p>
        <p>热爱将流动的美学融入数字与现实，探索极简、透明与光影的边界。日常沉浸于设计、摄影、城市漫步与深夜代码。目前专注于个人项目与品牌视觉叙事。</p>
      </div>
    </section>

    <section id="contact">
      <h2>联系我</h2>
      <div class="contact-text">
        <p>有合作想法、想聊天或反馈？随时找我～</p>
        <p>
          X（Twitter）： 
          <a href="https://x.com/ymrnablkm" class="contact-link" target="_blank" rel="noopener noreferrer">
            @ymrnablkm
          </a>
        </p>
        <p>（点击用户名会打开 X 页面）</p>
      </div>
    </section>
  </main>

</body>
</html>
