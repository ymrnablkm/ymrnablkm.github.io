<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AY - 个人主页</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f17 0%, #1a1a2e 100%);
      color: #f5f5f7;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    /* 毛玻璃容器通用类 */
    .glass {
      background: rgba(30, 30, 46, 0.35);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 16px;                    /* ← 从顶部往下一点，像 iOS 浮动栏 */
      left: 16px;
      right: 16px;
      z-index: 1000;
      max-width: 1200px;
      margin: 0 auto;               /* 居中 */
      border-radius: 32px;          /* ← 大圆角，iOS 26 风格 */
      overflow: hidden;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(32px);  /* 更强模糊 */
      -webkit-backdrop-filter: blur(32px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.08); /* 内发光 */
      transition: all 0.3s ease;
    }
    header:hover {
      box-shadow: 0 12px 48px rgba(0,0,0,0.5); /* hover 抬升感 */
    }
    nav {
      padding: 12px 24px;           /* 内部留白更圆润 */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.6px;
    }
    .nav-links {
      display: flex;
      gap: 32px;
    }
    .nav-links a {
      color: #d1d1d6;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
      padding: 8px 12px;            /* 每个链接加内边距，像按钮 */
      border-radius: 16px;          /* 链接本身圆润 */
      transition: all 0.25s ease;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: #ffffff;
      background: rgba(255,255,255,0.08); /* 轻微高亮背景 */
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 140px 24px 300px;     /* 顶部 padding 加大，避免被圆角 header 挡；底部增加 300px 确保能滚动到联系我们 */
    }
    /* 其余样式保持原样（h1, intro, photos, section 等全部不变） */
    h1 {
      font-size: clamp(3rem, 8vw, 6.5rem);
      font-weight: 700;
      letter-spacing: -2px;
      line-height: 1.05;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #ffffff, #a0a0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .intro {
      font-size: 1.3rem;
      color: #a1a1aa;
      max-width: 680px;
      margin-bottom: 60px;
      line-height: 1.6;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      margin-bottom: 120px;
    }
    .photo-card {
      aspect-ratio: 4/5;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .photo-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    section {
      margin-bottom: 100px;
    }
    h2 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 32px;
      color: #ffffff;
    }
    .about-text, .contact-text {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #d1d1d6;
      max-width: 780px;
    }
    .contact-link {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }
    .contact-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      main { padding-top: 120px; padding-bottom: 120px; }
      .nav-links { gap: 20px; font-size: 0.95rem; }
      header { 
        top: 12px; left: 12px; right: 12px; 
        border-radius: 28px; 
        padding: 10px 20px; 
      }
      nav { padding: 8px 16px; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">AY</div>
      <div class="nav-links">
        <a href="#" class="active">首页</a>
        <a href="#works">作品</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>你好，我是 AY</h1>
    <p class="intro">自由设计师 & 内容创作者<br>追求极致美学与流动体验</p>

    <div class="photos" id="works">
      <div class="photo-card glass">
        <img src="grok_image_pnn3w0.jpg" alt="我的照片 1">
      </div>
      <div class="photo-card glass">
        <img src="1765571745664.png" alt="我的照片 2">
      </div>
    </div>

    <section id="about">
      <h2>关于我</h2>
      <div class="about-text">
        <p>来自 <strong>日本 东京</strong> 的自由设计师与内容创作者。</p>
        <p>热爱将流动的美学融入数字与现实，探索极简、透明与光影的边界。日常沉浸于设计、摄影、城市漫步与深夜代码。目前专注于个人项目与品牌视觉叙事。</p>
      </div>
    </section>

    <section id="contact">
      <h2>联系我</h2>
      <div class="contact-text">
        <p>有合作想法、想聊天或反馈？随时找我～</p>
        <p>
          X（Twitter）： 
          <a href="https://x.com/ymrnablkm" class="contact-link" target="_blank" rel="noopener noreferrer">
            @ymrnablkm
          </a>
        </p>
        <p>
          邮箱： 
          <a href="mailto:ymrnablkm@gmail.com" class="contact-link">
            ymrnablkm@gmail.com
          </a>
        </p>
        <p>（点击用户名会打开 X 页面，点击邮箱地址会打开邮件客户端）</p>
      </div>
    </section>
  </main>

  <script>
    // 更新导航链接激活状态的函数
    function updateActiveLink(currentHref) {
      document.querySelectorAll('.nav-links a').forEach(a => {
        a.classList.remove('active');
        if (a.getAttribute('href') === currentHref) {
          a.classList.add('active');
        }
      });
    }

    // 监听滚动事件，实现导航栏高亮跟随
    window.addEventListener('scroll', () => {
      let current = '#'; // 默认为首页
      const sections = document.querySelectorAll('[id]'); // 获取所有带 id 的区块 (#works, #about, #contact)
      
      // 遍历所有区块，判断当前滚动位置在哪个区块范围内
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        // 这里的 300 是一个偏移量，保证滚动到区块大概位置时就高亮
        if (window.scrollY >= (sectionTop - 300)) {
          current = '#' + section.getAttribute('id');
        }
      });

      // 如果滚动条在页面最顶部，强制设为首页
      if (window.scrollY < 100) {
        current = '#';
      }

      // 强制修正：如果滚动到了页面底部，则高亮最后一个（联系）
      if ((window.innerHeight + window.scrollY) >= document.documentElement.scrollHeight - 50) {
        current = '#contact';
      }

      // 更新导航链接的 active 类
      updateActiveLink(current);
    });

    // 监听导航链接点击事件
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', function(e) {
        // 阻止默认行为，先处理激活状态
        e.preventDefault();
        
        // 获取点击的链接href
        const href = this.getAttribute('href');
        
        // 更新激活状态
        updateActiveLink(href);
        
        // 滚动到对应位置，考虑导航栏高度
        if (href === '#') {
          // 滚动到顶部
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          // 滚动到对应区块
          const target = document.querySelector(href);
          if (target) {
            const headerHeight = document.querySelector('header').offsetHeight;
            const targetTop = target.getBoundingClientRect().top + window.pageYOffset - headerHeight - 40;
            window.scrollTo({ top: targetTop, behavior: 'smooth' });
          }
        }
      });
    });
  </script>
</body>
</html>
